{% extends "usuario/base.html" %}
 
{% block title %}Song Records{% endblock title %}
 
{% block content %}
 <div class="col-md-12">
        <h4>Song List</h4> <span><a href="/addnew2" class="btn btn-primary">Add New Record</a></span> 
        <div class="table-responsive">
            <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                <thead>
                    
                    <th>Especie</th>
                    <th>Lugar</th>
                    <th>Region</th>
                    <th>Link</th>
                    <th>Ubicacion</th>
                    
                 </thead>
       <tbody>
       {% for report in reports %}  
        <tr>  
         
         <td>{{ report.especie }}</td>  
         <td>{{ report.lugar }}</td>  
         <td>{{ report.region }}</td> 
         <td><a href="{{report.link}}" target="_blank"><button>Abrir</button></a></td>
         <td><a href="{{report.ubicacion}}" target="_blank"><button>Abrir</button></a></td>
    
    
        </tr>  
       {% endfor %} 
       </tbody>
             
      </table>
        </div>
    </div>
{% endblock content %}
