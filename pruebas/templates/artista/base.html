<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, manimum-scale=1.0, maximum-scale=1.0" />  
<title>{% block title %}{% endblock %}</title>
{% load static %}  
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head> 
<body>
   <nav class="navbar navbar-expand-lg " style="background-color: #bcaaa4;">
      <div class="container">
      <a class="navbar-brand" href="#">
          <img src="{% static 'especiesLogo.png' %}" width="150" height="60" style="position:flex; top: 2000px " class="d-inline-block align-top" alt="">
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active p-5" style="font-size: 200%; color: #ffffff;" href="{% url 'edashboard' %}">Inicio <span class="sr-only">(current)</span></a>      
          <a class="nav-item nav-link p-5" style="font-size: 200%; color: #ffffff;" href="{% url 'contacto2' %}">Contacto</a>   
          <a class="nav-item nav-link p-5" style="font-size: 200%; color: #ffffff;" href="{% url 'logout' %}">Cerrar Sesion</a>
        </div>
      </div>
    </nav>
<div class="container">

 <div class="row">
    {% block content %}{% endblock %}
 </div>
</div>
<script>
$(document).ready(function() {
    $('#bootstrapdatatable').DataTable({     
      "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": 10
       } 
    );
} );
</script>
</body> 
</html>
