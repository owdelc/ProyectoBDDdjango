<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Inicio Sesion</title>
    {% load static %}
</head>
<body style="background: url(https://www.teahub.io/photos/full/214-2146661_el-quetzal-images-live-wallpaper-quetzal-bird-guatemala.jpg); background-size: cover; background-repeat: no-repeat; position: relative;">
    
    <div class="container text-center p-5 mt-5">
        <img class="card-img-top" src="{% static 'especiesLogo.png' %}" alt="Card image cap" style="width: 350px;">
        <form action="" method="POST" class="p-5">
            {% csrf_token %}
            <div style="margin: 2">
                <a style="color: white; font-size: 200%;">Nombre de usuario</a>
            </div >
            <div>
                {{form.username}}
            </div>
            <div style="margin: 2;">
                <a style="color: white; font-size: 200%">Contraseña</a>
            </div>
            <div style="margin: 2; padding-bottom: 20px">{{form.password}}

            </div>
            <div>
                <button type="submit" class="btn-success btn-lg">Ingresar</button>
            </div>
        </form> 
    
        <h4 class="mt-3" style="color: white;">¿No tienes una cuenta?</h4>
        <a href="{% url 'register' %}"><button class="btn-info btn-lg">Registrate</button></a>
    </div>
</body>
</html>
