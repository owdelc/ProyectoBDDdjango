<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container text-center p-5 mt-5">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn-success">Login</button>
        </form> 
        <a href="admin/"><button class="btn-info mt-3">Log as management</button></a>
        <h4 class="mt-3">Don't have an account?</h4>
        <h4>Sign Up! and start feeling the music</h4>
        <a href="{% url 'register' %}"><button class="btn-info ">Sign Up</button></a>
    </div>
</body>
</html>
