<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Artist Dashboard</title>
</head>
<body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logoAstra.png' %}" width="120" height="120" class="d-inline-block align-top" alt="">
              </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'free-home' %}">Dashboard <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Playlist</a>
                <a class="nav-item nav-link" href="#">Upgrade Account</a>

              </div>
            </div>
          </nav>
        <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <p>Ingrese su usuario para realizar el cambio: </p>{{form.username}}
                    <button type="submit" class="btn-success">upgrade</button>
        </form>        
        </div>
    </div>
